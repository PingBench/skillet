name: Check for Git Tag Reminder

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read # allow reading the repo
  pull-requests: write # allow commenting on PRs

jobs:
  check-tag-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: Check if PR title contains version tag
        id: check_tag
        run: |
          if [[ "${{ github.event.pull_request.title }}" =~ v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "has_tag=true" >> $GITHUB_OUTPUT
            echo "tag_value=${BASH_REMATCH[0]}" >> $GITHUB_OUTPUT
          else
            echo "has_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR if no tag
        if: steps.check_tag.outputs.has_tag == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: [
                "‚ö†Ô∏è **Reminder: This PR does not appear to include a release tag in the title.**",
                "",
                "‚úÖ Please remember to create a Git tag when merging (e.g., `git tag -a vX.Y.Z -m \"Release vX.Y.Z\"` and `git push origin vX.Y.Z`).",
                "",
                "Thank you!"
              ].join("\n")
            })

      - name: Comment on PR if tag is found
        if: steps.check_tag.outputs.has_tag == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: [
                `üéâ **Release tag detected in PR title: \`${{ steps.check_tag.outputs.tag_value }}\`**`,
                "",
                "‚úÖ Looks good ‚Äî this PR includes a release tag."
              ].join("\n")
            })
